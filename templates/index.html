<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ“– ShelfShuffle ðŸ“š  | Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a65a;
            --secondary: #2a2a2a;
            --accent: #ff6b6b;
        }

        body {
            background: #0a0a0a;
            color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #00a65a 0%, #00a65a 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 32px;
            margin-right: 12px;
        }

        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1.2rem !important;
            margin: 0 0.3rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.966);
            transform: translateY(-2px);
        }

        .hero-title {
            font-weight: 800;
            font-size: 3rem;
            background: linear-gradient(45deg, #00a65a, #00a65a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 3rem 0;
            text-shadow: 0 4px 12px rgba(127, 223, 199, 0.15);
        }

        .book-card {
            background: linear-gradient(145deg, #1e1e1e, #2d2d2d);
            border: none;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .book-card:hover::before {
            left: 150%;
        }

        .card-img {
            height: 280px;
            object-fit:inherit;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .card-body {
            padding: 1.5rem;
            position: relative;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: var(--primary);
        }

        .card-author {
            color: #adb5bd;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .rating {
            color: #ffd700;
            font-weight: 600;
        }

        .votes {
            color: var(--primary);
            font-weight: 500;
        }

       

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .card-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                ShelfShuffle ðŸ“š
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5 mt-5">
        <h1 class="hero-title text-center mb-5">Top 50 Books ðŸ“–</h1>
        <div class="row g-4">
            {% for i in range(book_name|length) %}
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <div class="book-card">
                        <img src="{{ image[i] }}" class="card-img" alt="Book Cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-author">{{ author[i] }}</p>
                            <div class="card-stats">
                                <span class="rating">â˜… {{ rating[i] }}</span>
                                <span class="votes">â†‘ {{ votes[i] }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add dynamic shine effect
        document.querySelectorAll('.book-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>

</body>
</html>
